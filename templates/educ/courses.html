{{ define "content" }}
<h3 class="dashboard-header">Courses and Subjects</h3>
<hr>
<div class="row">
    <!-- Courses Card -->
    <div class="col-xl-6 col-sm-6 mb-xl-0 mb-4">
        <div class="card">
            <div class="card-header p-3 pt-2">
                <div class="icon icon-lg icon-shape bg-gradient-dark shadow-dark text-center border-radius-xl mt-n4 position-absolute">
                    <i class="material-icons opacity-10">school</i>
                </div>
                <div class="text-end">
                    <button class="btn btn-secondary btn-sm mb-0 button-text" id="add_course" data-target="#addcourse_modal" data-toggle="modal" data-backdrop="static" data-keyboard="false"> Add Course</button>
                </div>
                <hr>
                <!-- College of Engineering -->
                <div class="table-responsive">
                    <table class="table align-items-center">
                        <thead>
                            <tr>
                                <th>
                                    College of Engineering and Architecture
                                </th>
                            </tr>
                        </thead>
                        <tbody id="COEA">
                        </tbody>
                    </table>
                </div>
                <hr>
                <!-- College of  Computer Sciences-->
                <div class="table-responsive">
                    <table class="table align-items-center">
                        <thead>
                            <tr>
                                <th>
                                    College of Computer Sciences
                                </th>
                            </tr>
                        </thead>
                        <tbody id="CCS">
                        </tbody>
                    </table>
                </div>
                <hr>
                <!-- College of Education -->
                <div class="table-responsive">
                    <table class="table align-items-center">
                        <thead>
                            <tr>
                                <th>
                                    College of Education
                                </th>
                            </tr>
                        </thead>
                        <tbody id="EDUCTABLE"></tbody>
                    </table>
                </div>
                <hr>
            </div>
        </div>
    </div>
    <!-- Subjects Card -->
    <div class="col-xl-6 col-sm-6 mb-xl-0 mb-4">
        <div class="card">
            <div class="card-header p-3 pt-2">
                <div class="icon icon-lg icon-shape bg-gradient-dark shadow-dark text-center border-radius-xl mt-n4 position-absolute">
                    <i class="material-icons opacity-10">book</i>
                </div>
                <div class="text-end">
                    <button class="btn btn-secondary btn-sm mb-0 button-text" id="add_subject" data-target="#addsubject_modal" data-toggle="modal" data-backdrop="static" data-keyboard="false"> Add Subject</button>
                </div>
                <hr>
                <!-- Mathematics and Applied Sciences -->
                <div class="table-responsive">
                    <table class="table align-items-center">
                        <thead>
                            <tr>
                                <th>
                                    Mathematics and Applied Sciences
                                </th>
                            </tr>
                        </thead>
                    </table>
                </div>
                <!-- Filipino and Philippine Literature-->
                <div class="table-responsive">
                    <table class="table align-items-center">
                        <thead>
                            <tr>
                                <th>
                                    Filipino and Philippine Literature
                                </th>
                            </tr>
                        </thead>
                    </table>
                </div>

            </div>
        </div>
    </div>
</div>

<!-- Course Modal -->
<div class="modal fade" tabindex="-1" role="dialog" id="addcourse_modal">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title dashboard-header">Add Course</h5>
        </div>
        <div class="modal-body">
            <div class="form-group mb-3">
                <form method="POST">
                    <input type="text" name="coursename" id="coursename" placeholder="Course Name" class="form-control"><br>
                    <input type="text" name="coursedesc" id="coursedesc" placeholder="Course Description" class="form-control"><br>
                    <select class="form-select form-select-lg mb-3 form-control" id="coursetype" name="coursetype">
                        <option selected>Course Type</option>
                        <option>College of Engineering and Architecture</option>
                        <option>College of Computer Sciences</option>
                        <option>College of Education</option>
                      </select>
                    <input type="number" name="courseunits" id="courseunits" placeholder="Course Units" class="form-control">
                </form>
            </div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-primary" id="addcourse_save">Save changes</button>
          <button type="button" class="btn btn-secondary" id="addcourse_close" data-dismiss="modal">Close</button>
        </div>
      </div>
    </div>
</div>

<!-- Subject Modal -->
<div class="modal fade" tabindex="-1" role="dialog" id="addsubject_modal">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title dashboard-header">Add Subject</h5>
        </div>
        <div class="modal-body">
            <div class="form-group mb-3">
                <form method="POST">
                    <input type="text" name="subjectname" id="subjectname" placeholder="Subject Name" class="form-control"><br>
                    <input type="text" name="coursedesc" id="coursedesc" placeholder="Course Description" class="form-control"><br>
                    <select class="form-select form-select-lg mb-3 form-control" id="coursetype" name="coursetype">
                        <option selected>Course Type</option>
                        <option>College of Engineering and Architecture</option>
                        <option>College of Computer Sciences</option>
                        <option>College of Education</option>
                      </select>
                    <input type="number" name="courseunits" id="courseunits" placeholder="Course Units" class="form-control">
                </form>
            </div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-primary" id="addsubject_save">Save changes</button>
          <button type="button" class="btn btn-secondary" id="addsubject_close" data-dismiss="modal">Close</button>
        </div>
      </div>
    </div>
</div>


<!-- Subject Modal -->
{{ end }}

{{ define "script" }}
<script src = "/static/educ/course.js" type = "text/javascript"></script>

{{ end }}
